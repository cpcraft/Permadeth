<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src ws: http: https:; font-src 'self' data:"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Permadeth</title>
    <link rel="stylesheet" href="/src/ui/login.css" />
  </head>
  <body>
    <!-- Game mount -->
    <div id="game-root">
      <div id="game"></div>
    </div>

    <!-- Login overlay (clickable, above canvas) -->
    <div id="login-overlay" class="ui-layer">
      <form id="login-form" class="panel" autocomplete="off">
        <h1>Permadeth</h1>
        <label>
          Name
          <input id="name" name="name" maxlength="16" placeholder="Your name" required />
        </label>

        <label>
          Color
          <input id="color" name="color" type="color" value="#59c2ff" />
        </label>

        <button id="login-btn" type="submit">Enter</button>
        <p id="login-error" class="error" aria-live="polite"></p>
      </form>
    </div>

    <!-- Your client bundle -->
    <script type="module" src="/src/main.js"></script>
    <!-- Overlay logic kept separate to avoid inline handlers + CSP issues -->
    <script type="module" src="/src/ui/login.js"></script>
  </body>
</html>
