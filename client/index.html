<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Permadeth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="ui">
      <div id="join">
        <input id="name" maxlength="16" placeholder="Name" />
        <input id="color" value="#2dd4bf" />
        <button id="btnJoin">Join</button>
      </div>
      <div id="hud" class="hidden">
        <div class="row">
          <span id="you"></span>
          <span> | WASD to move • Click nearby player & press F to request duel • 1/2/3 for strike/block/heal</span>
        </div>
        <div id="duel" class="hidden"></div>
      </div>
      <div id="chat">
        <div id="log"></div>
        <input id="chatInput" placeholder="Enter to send..." />
      </div>
    </div>
    <canvas id="game"></canvas>

    <!-- Pixi v8 via ESM -->
    <script type="module">
      import * as PIXI from 'https://unpkg.com/pixi.js@8.x/dist/pixi.mjs';
      window.PIXI = PIXI;
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
