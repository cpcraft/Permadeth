<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Permadeth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="ui">
      <div id="topRight">
        <div id="playersList"></div>
      </div>
      <div id="chat">
        <div id="coords"></div>
        <div id="log"></div>
        <input id="chatInput" placeholder="Enter to send..." />
      </div>
      <div id="engageModal" class="overlay hidden">
        <div class="overlayBody">
          <div class="overlayTitle">Duel</div>
          <div class="overlayText">You touched another player. (No mechanics yet.)</div>
          <button id="btnLeave">Leave</button>
        </div>
      </div>
    </div>

    <canvas id="game"></canvas>

    <script type="module">
      import * as PIXI from 'https://unpkg.com/pixi.js@8.x/dist/pixi.mjs';
      window.PIXI = PIXI;
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
