<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Permadeth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="ui">
      <!-- Centered Auth Modal -->
      <div id="auth" class="modal">
        <div id="authTabs" class="tabs">
          <button id="tabLogin" class="tab active">Log in</button>
          <button id="tabRegister" class="tab">Register</button>
        </div>
        <div id="loginView" class="panel">
          <input id="loginUser" maxlength="16" placeholder="Username" />
          <input id="loginPass" type="password" placeholder="Password" />
          <button id="btnLogin">Log in</button>
        </div>
        <div id="registerView" class="panel hidden">
          <input id="regUser" maxlength="16" placeholder="Username" />
          <input id="regPass" type="password" placeholder="Password (min 6)" />
          <input id="regPass2" type="password" placeholder="Confirm password" />
          <button id="btnRegister">Create account</button>
        </div>
      </div>

      <!-- Top-right players list -->
      <div id="playersList" class="hidden"></div>

      <!-- Chat + Coords -->
      <div id="chat">
        <div id="coords"></div>
        <div id="log"></div>
        <input id="chatInput" placeholder="Enter to send..." />
      </div>

      <!-- Lightweight duel overlay -->
      <div id="engageModal" class="overlay hidden">
        <div class="overlayBody">
          <div class="overlayTitle">Duel</div>
          <div class="overlayText">You touched another player. This is just a screen â€” no mechanics yet.</div>
          <button id="btnLeave">Leave</button>
        </div>
      </div>
    </div>

    <canvas id="game"></canvas>

    <!-- Pixi v8 via ESM -->
    <script type="module">
      import * as PIXI from 'https://unpkg.com/pixi.js@8.x/dist/pixi.mjs';
      window.PIXI = PIXI;
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
